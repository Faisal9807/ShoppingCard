<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Spring App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.carousel-inner img {
			object-fit: cover;
		}

		.category-card {
			border-radius: 50%;
			overflow: hidden;
			background-color: #f8f9fa;
			padding: 15px;
			transition: transform 0.3s;
		}

		.category-card:hover {
			transform: scale(1.1);
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
		}

		.product-card img {
			object-fit: cover;
		}

		.section-title {
			font-size: 2rem;
			font-weight: bold;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<section>

		<!-- Slider Section -->
		<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/Project_16-11.jpg" class="d-block w-100" alt="Ecommerce Slide 1"
						style="height: 700px;">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- Category Section -->
		<div class="container my-5">
			<p class="text-center section-title">Categories</p>
			<div class="row justify-content-center gy-4">
				<div class="col-6 col-sm-4 col-md-2">
					<div class="text-center category-card">
						<img src="img/electronic.png" alt="Electronics" class="img-fluid">
						<p class="mt-2">Electronics</p>
					</div>
				</div>
				<div class="col-6 col-sm-4 col-md-2">
					<div class="text-center category-card">
						<img src="img/electronic.png" alt="Beauty" class="img-fluid">
						<p class="mt-2">Beauty</p>
					</div>
				</div>
				<div class="col-6 col-sm-4 col-md-2">
					<div class="text-center category-card">
						<img src="img/electronic.png" alt="Grocery" class="img-fluid">
						<p class="mt-2">Grocery</p>
					</div>
				</div>
				<div class="col-6 col-sm-4 col-md-2">
					<div class="text-center category-card">
						<img src="img/electronic.png" alt="Clothes" class="img-fluid">
						<p class="mt-2">Clothes</p>
					</div>
				</div>
				<div class="col-6 col-sm-4 col-md-2">
					<div class="text-center category-card">
						<img src="img/electronic.png" alt="Phones" class="img-fluid">
						<p class="mt-2">Phones</p>
					</div>
				</div>
				<div class="col-6 col-sm-4 col-md-2">
					<div class="text-center category-card">
						<img src="img/electronic.png" alt="Tablets" class="img-fluid">
						<p class="mt-2">Tablets</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Product Section -->
		<div class="container-fluid bg-light py-5 ">
			<div class="container">
				<p class="text-center section-title">Latest Products</p>
				<div class="row justify-content-center gy-4">
					<div class="col-6 col-sm-6 col-md-3">
						<div class="card shadow-sm product-card">
							<img src="img/laptop.jpg" class="card-img-top" alt="HP Laptop" style="height: 200px;">
							<div class="card-body text-center">
								<p class="card-title">HP Laptop</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-sm-6 col-md-3">
						<div class="card shadow-sm product-card">
							<img src="img/laptop.jpg" class="card-img-top" alt="HP Laptop" style="height: 200px;">
							<div class="card-body text-center">
								<p class="card-title">HP Laptop</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-sm-6 col-md-3">
						<div class="card shadow-sm product-card">
							<img src="img/laptop.jpg" class="card-img-top" alt="HP Laptop" style="height: 200px;">
							<div class="card-body text-center">
								<p class="card-title">HP Laptop</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-sm-6 col-md-3">
						<div class="card shadow-sm product-card">
							<img src="img/laptop.jpg" class="card-img-top" alt="HP Laptop" style="height: 200px;">
							<div class="card-body text-center">
								<p class="card-title">HP Laptop</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
